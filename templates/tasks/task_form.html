<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Task</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
<div class="container mx-auto p-4">
    <h1 class="text-3xl mb-4">{% if form.instance.pk %}Edit{% else %}Create{% endif %} Task</h1>
    <form method="post" class="bg-white p-6 rounded shadow-md w-96">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Save</button>
    </form>
    <a href="{% url 'task_list' %}" class="text-blue-500 mt-4 inline-block">Back to Tasks</a>
</div>
</body>
</html>
