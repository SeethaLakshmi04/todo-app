<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>To-Do App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
<div class="container mx-auto p-4">
    <h1 class="text-3xl">Welcome to To-Do App</h1>
    {% if user.is_authenticated %}
    <p>Hello, {{ user.username }}! <a href="{% url 'logout' %}" class="text-blue-500">Logout</a></p>
    {% else %}
    <p><a href="{% url 'login' %}" class="text-blue-500">Login</a> or <a href="{% url 'register' %}" class="text-blue-500">Register</a></p>
    {% endif %}
</div>
</body>
</html>
